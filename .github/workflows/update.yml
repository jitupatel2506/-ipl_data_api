name: Update auto streams

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min
  workflow_dispatch:        # manual Run button

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch source JSONs
        run: |
          curl -fsSL https://allinonereborn.fun/fc178/fancode.json -o fancode1.json || true
          curl -fsSL https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json -o fancode2.json || true
          # SonyLiv ko tumhara transform.py khud URL se fetch karta hai; yeh line optional hai:
          # curl -fsSL https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json -o sonyliv.json || true

      - name: Run update script
        run: python transform.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto update auto_update_all_streams.json"
          file_pattern: live_stream/auto_update_all_streams.json
          branch: main
